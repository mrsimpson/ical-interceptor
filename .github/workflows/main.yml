name: CI

on: [push]

jobs:
  test:
    runs-on: [ubuntu-latest]
    
    steps:
    - uses: actions/checkout@v2
    - name: install dependencies
      run: npm i
    - name: test
      run: npm test
  build:
    runs-on: [ubuntu-latest]
  
    steps:
    - uses: actions/checkout@v2
    - uses: LucasRoesler/openfaas-action/build@v0.1.0
      name: Build
      with:
        path: "stack.yml"
        tag: "sha"
